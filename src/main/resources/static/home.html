<!DOCTYPE html>
<html lang="en">
<head>
 	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>
  
</head>
<body >
<div class="row">

	<div class="col-md-3">
				                    
             <!-- heading -->
             <div class="row">
                 <div class="col-md-12">
                     <h1 class="pull-left notif-head">Notifications</h1>
                     <i class="fa fa-bell-o notification"></i>
                 </div>
             </div>

             <div class="row">
                 <div class="col-md-12">
                   <div style="background-color: white;direction: ltl; height: 800px; overflow-x: hidden;">
                   
             <!-- ------------------------------------------------- -->
                         <div ng-app="myApp" ng-controller="filterCtrl" style="padding-left: 10px">
                             <table st-table="displayCollection" st-safe-src="rowCollection" st-set-filter="myStrictFilter" class="table table-striped">
                                 <thead>
                                     <!-- <tr >
                                         <th st-sort="status"></th>
                                         <th st-sort="notification"></th>
                                         <th st-sort="timestamp"></th>
                                         <th st-sort="action"></th>
                                     </tr> -->
                                     <tr>
                                     <th  st-ratio="10" align="right"></th>
                                         <th colspan="4"  st-ratio="80"
                                             class="form-group text-center search-container" >
                                          <input st-search placeholder=" Search Notifications " class="fa fa-search form-control" type="search" />                                                       

                                         </th>
                                         <th  colspan="2" st-ratio="10" align="right"></th>
                                     </tr>
                                     <tr>
                                         <th  st-ratio="10" align="right"></th>
                                         <th colspan="2" st-ratio="50" >
                                         <select st-input-event="change" st-search="status">
                                                 <option value=""> Show Only </option>
                                                 <option ng-repeat="row in rowCollection | unique:'status'"  value="{{row.status}}">{{row.status}}</option>
                                         </select></th>
                                         <th  st-ratio="15" align="right"></th>
                                         <th  colspan="2" st-ratio="35" align="right">
                                             <select st-input-event="change">
                                              <option>Bulk actions</option>
                                              <option>Mark Unread</option>
                                              <option>Mark Read</option>
                                             </select>
                                         </th>
                                         <th  st-ratio="5" align="right"></th>
                                         
                                     </tr>
                                 </thead>
                                 <tbody>
                                     <tr ng-repeat="row in displayCollection">
                                         <td st-ratio="10">{{$index+1}}</td>
                                         <!-- <td st-ratio="10" class="fa fa-square {{ row.status | lowercase}}-notification">&nbsp</td> -->
                                         <td st-ratio="10"><i class="fa fa-square {{ row.status | lowercase}}-notification"></i></td>
                                         <td st-ratio="50">{{row.notification}}</td>
                                         <td st-ratio="20">{{row.timestamp}}</td>
                                         <td st-ratio="5" > <span ng-if="'Today' ==  row.timestamp" class="fa fa-exclamation-triangle {{ row.status | lowercase}}-notification"></span></td>
                                         <td st-ratio="5"><input type="checkbox" name="">&nbsp;<td>
                                     </tr>
                                 </tbody>
                                 <!-- <tfoot>
                                     <tr>
                                         <td colspan="5" class="text-center">
                                             <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="3"></div>
                                         </td>
                                     </tr>
                                 </tfoot> -->
                             </table>
                         </div>
<!-- ------------------------------------------------- -->
                       
                   </div>    
                 </div>
             </div>

         </div> 
                            <div class="col-md-9" style="padding-left: 2px;height:850px; background-color:white;">
                                  <div class="row" >
                                    <div class="col-sm-12">
                                        <p><img src="Images/welcome.png" alt="Lights" style="height:100px;width:100%"></p>  
                                    </div>    
                                  </div>    
                                  <div class="row">
                                    <div class="col-sm-11">
                                        
                                  <div class="row"  style="margin-top:2%; line-height: 7;height:170px; ">
                                    <div class="col-sm-5 col-md-offset-1 jumbotron"  style="padding-top: 2px;height:170px;">
                                        <div > <a href="http://127.0.0.1:8887" >Risk Analysis</a></div>
                                     
                                    </div>
                                    
                                    <div class="col-sm-5 col-md-offset-1 jumbotron" style="height:170px;padding-top: 10px;">
                                        <a href="#" >Anonymization</a> <span style="padding-left: 40%"><img src="Images/lock_icon.png" alt="Lights" style="width:30%"></span>
                                    </div>
                                  </div>
                                   <div class="row" style="margin-top:2%; line-height: 6;height:170px;">
                                    <div class="col-sm-5 col-md-offset-1 jumbotron"  style="padding-top: 2px;height:170px;" >
                                        <div class="figcaption"> <a href="deid.html">Data De-ID</a></div>
                                     
                                    </div>
                                    
                                    <div class="col-sm-5 col-md-offset-1 jumbotron"  style="padding-top: 2px;height:170px;">
                                        <a href="#" > Doc De-ID </a>
                                    </div>
                                  </div>
                                   <div class="row" style="margin-top:2%; line-height: 6;height:170px;">
                                    <div class="col-sm-5 col-md-offset-1 jumbotron"  style="padding-top: 2px;height:170px;">
                                        <div class="figcaption"><a href="#" > Reports </a></div>
                                     
                                    </div>
                                    
                                    <div class="col-sm-5 col-md-offset-1 jumbotron"  style="padding-top: 2px;height:170px;">
                                        <div class="figcaption"><a href="dashboard.html"> Dashboard </a></div>
                                    </div>
                                  </div>
                                        
                                    </div>
                                  
                                  </div>
                              
                            </div>  
</div>  
</body>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
 <script src="js/angular-datatables.min.js"></script>
<script src="js/controller.js"></script>
<script src="js/smart-table.js"></script>
<script src="js/utils.js"></script>
</html>
