<div  ng-include="'header.html'" class="clearfix"></div>
<div  ng-include="'top_inner_nav.html'" class="clearfix"></div>
<div  ng-include="'notification-panel.html'" class="clearfix"></div>
<div class="container">
	<div class=" row btn-group ">
		 <ul class="pager" ng-init="active = true;active1 = false">
			<li><a class="btn btn-default btn-lg" ng-class="{'active': active}"  ng-init="clickedh=true"  ng-click="clickedh=true;active = true;active1=false">Standard Reports</a></li>
			<li><a class="btn btn-default btn-lg" ng-class="{'active': active1}"  ng-click="clickedh=false;active = false;active1=true">Other Reports</a></li>
		 </ul>					   
	</div>
	<div class="row">							  	
		 <div ng-show="clickedh"> <img class="img-responsive" src="Images/standard Image.png" alt="Standrad Report"> </div>
		 <div ng-hide="clickedh"> <img class="img-responsive" src="Images/other-reports.png" alt="Other Report"> </div>
	</div>  
</div>
