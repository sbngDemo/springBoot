
<div class="tab-content row active" id="map">
    <div id="currenttab" class="tab-pane fade in active border row">
      <div class="col-md-3">
          
          <!-- heading -->
          <div class="row">
              <div class="col-md-12">
                  <h1 class="pull-left notif-head">Notifications</h1>
                  <i class="fa fa-bell-o notification"></i>
              </div>
          </div>

          <div class="row">
              <div class="col-md-12">
                <div style="background-color: white;direction: ltl; height: 90vh; overflow-y: scroll; overflow-x: scroll;">
                
          <!-- ------------------------------------------------- -->
                      <div ng-controller="filterCtrl" style="padding-left: 10px">
                          <table st-table="displayCollection" st-safe-src="rowCollection"  class="table table-striped">
                              <thead>				                                           
                                  <tr>				                                        
                                       <th colspan="2" st-ratio="100"  class="form-group search-container" style="padding-left: 7%" >
                                      	<input st-search placeholder=" Search Notifications " class="fa fa-search form-control" type="search" />  
                                      </th>
                                  </tr>
                                  <tr>
                                      <th st-ratio="50"  class="text-center">
                                       <select st-input-event="change" st-search="status">
                                               <option value=""> Show All </option>
                                               <option ng-repeat="row in rowCollection | unique:'status'"  value="{{row.status}}">{{row.status}}</option>
                                       </select>
                                      </th>				                                                
                                      <th  align="right" st-ratio="50">
                                                      <select ng-model="bulkAct" ng-change="myFunc()">
                                                          <option value="">Bulk Actions</option>
                                                          <option value="markUnread">Mark Unread</option>
                                                          <option value="markRead">Mark Read</option>
                                                      </select>
                                      </th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr  >
                                  	<td colspan="2"  st-ratio="100">
                                   	<table class="table table-striped table-hover" ng-repeat="row in displayCollection" style="margin-bottom: 0px; padding: 0px">
                                    	<tr class="{{row.timestamp}}">				                                            	
                                     	<td width="5%" >{{$index+1}}</td>
                                         <td width="10%"><i class="fa fa-square {{ row.status | lowercase}}-notification"></i></td>
                                         <td width="40%">{{row.notification}}</td>
                                         <td width="25%">{{row.timestamp}}</td>
                                         <td width="10%"><span ng-if="'High' ==  row.status" class="fa fa-exclamation-triangle {{ row.status | lowercase}}-notification"></span></td>
                                         <td width="10%"><input type="checkbox" name="notificationCheckbox">&nbsp;<td>
                                    	</tr>
                                   	</table> 
                                  	</td>
                                  </tr>
                              </tbody>
                             
                          </table>
                      </div>
<!-- ------------------------------------------------- -->
                          
                      </div>    
                    </div>
                </div>

            </div>  

			<div class="col-md-9 container" style="padding-left: 2px; ">  						                  
                    <div class="row" >
                      <div class="col-md-12">
                          <p><img src="Images/welcome.png" alt="Lights" style="height:100px;width:100%"></p>  
                      </div>    
                    </div>    
                    <div class="row" id="map" >
                      <div class="col-md-11">
                          
                     <div class="row"  style="margin-top:2%; line-height: 7;height:20%; ">
                                            
						<div class="col-sm-6 col-md-3">
							<div class="thumbnail tile tile-medium tile-color6">
						        <a class="fa-links" style="color: white" href="" ng-click="getScreen('dashboard.html','show')">
						            <h2>Dashboard</h2>
						                <i class="fa fa-3x fa-home"></i>
								</a>
							</div>
						</div>

					    <div class="col-sm-6 col-md-3">
							<div class="thumbnail tile tile-medium tile-color3">
						        <a class="fa-links" style="color: white" href="home.html" ng-click="getScreen('risk.html','hide')">
						            <h2>Risk analysis</h2>
						                <i class="fa fa-3x fa-bolt"></i>
								</a>
						    </div>
						</div>
												
						<div class="col-sm-6 col-md-3">
							<div class="thumbnail tile tile-medium tile-color4">
						        <a class="fa-links" style="color: white" href="" ng-click="getScreen('data-deid.html','hide')">
						            <h2>Data De-id</h2>
						                <i class="fa fa-3x  fa-delicious"></i>
								</a>
						    </div>
						</div>
						<div class="col-sm-6 col-md-3">
							<div class="thumbnail tile tile-medium tile-color5">
						        <a class="fa-links" style="color: white" href="" ng-click="getScreen('doc-deid.html','hide')">
						            <h2>Doc De-id</h2>
						                <i class="fa fa-3x  fa-wpforms"></i>
								</a>
							</div>
						</div>

						<div class="col-sm-6 col-md-3">
							<div class="thumbnail tile tile-medium tile-orange">
						        <a class="fa-links" style="color: white" href="" ng-click="getScreen('anonymization.html','hide')">
						            <h2>Anonymization</h2>
						                <i class="fa fa-3x fa-th-large"></i>
								</a>
							</div>
						</div>
						<div class="col-sm-6 col-md-3">
							<div class="thumbnail tile tile-medium tile-green">
						        <a class="fa-links" style="color: white" href="" ng-click="getScreen('report.html','show')">
						            <h2>Reports</h2>
						                <i class="fa fa-3x fa-bar-chart"></i>
								</a>
						    </div>
						</div>                        
                      </div>
                    
                    </div>
              
              </div>  
    	</div>

      <div id="tab1tab" class="tab-pane fade border row" ng-app="">

</div>
